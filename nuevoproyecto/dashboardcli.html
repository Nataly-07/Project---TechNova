<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Dashboard</title>
 
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="stylesheet" href="estilodas.css">
     <link rel="stylesheet" href="stilotech.css">
   
    <script src="app.js" defer></script>
</head>
<body>
   <header class="header">

  <a href="index.html" class="logo">
    <img src="imagenes/logo technova.png" alt="Logo">
    <span>TECHNOVA</span>
  </a>

  <div class="search-bar">
    <input type="text" placeholder="¿Qué estás buscando hoy?">
    <button class="search-btn">&#128269;</button>
  </div>

  <div class="acciones-usuario">
    <a href="404.html" class="account">
       <i class="bx bx-user"></i>
      <span>Perfil</span>
    </a>
    <a href="index.html" class="account">
       <i class="bx bx-log-out"></i>
      <span>Cerrar Sesion</span>
    </a>
    <a href="carriti.html" class="cart">
      <i class="bx bx-cog"></i>
      <span>Configuracion</span>
    </a>
  </div>
</header>

    <div class="menu-dashboard">
       
        <div class="top-menu">
            <div class="logo">
                <img src="./imagenes/logo technova.png" alt="">
                <span>Panel Administrador</span>
            </div>
            <div class="toggle">
                <i class='bx bx-menu'></i>
            </div>
        </div>
       
        <div class="input-search">
            <i class='bx bx-search'></i>
            <input type="text" class="input" placeholder="Buscar">
        </div>
       
        <div class="menu">
            <div class="enlace">
                <i class="bx bx-home"></i>
                <span>Inicio</span>
            </div>

            <div class="enlace">
                <i class="bx bx-user"></i>
                <span>Usuarios</span>
            </div>

            <div class="enlace">
            <i class="bx bx-chart"></i>
                <span>Estadisticas Ventas</span>
            </div>

            <div class="enlace">
                <i class="bx bx-message"></i>
                <span>Mensajes</span>
            </div>

            <div class="enlace">
                     <i class="bx bx-shopping-bag"></i>
                <span>Inventario</span>
            </div>

            <div class="enlace">
                <i class="bx bx-cart"></i>
                <span>Pedidos</span>
            </div>

            <div class="enlace">
                <i class="bx bx-credit-card"></i>
                <span>Pagos</span>
            </div>

            <div class="enlace">
                <i class="bx bx-shopping-bag"></i>
                <span>Proveedores</span>
            </div>

            <div class="enlace">
                <i class="bx bx-cog"></i>
                <span>Configuración</span>
            </div>
             <div class="enlace">
               <i class="bx bx-log-out"></i>
      <span>Cerrar Sesion</span>
            </div>
        </div>
    </div>
    
</body>
</html>
