<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TECHNOVA - Registro</title>
  <link rel="stylesheet" href="estilos1.css" />
</head>
<body>
  <!-- Encabezado TECHNOVA -->
  <header class="header">
    <div class="menu-icon">&#9776;</div>
    <a href="index.html" class="logo">
      <img src="imagenes/logo technova.png" alt="Logo">
      <span>TECHNOVA</span>
    </a>
    <div class="search-bar">
      <input type="text" placeholder="¿Qué estás buscando hoy?">
      <button class="search-btn">&#128269;</button>
    </div>
    <div class="acciones-usuario">
      <a href="iniciosesion.html" class="account"><span>Iniciar Sesión</span></a>
      <a href="creacioncuenta.html" class="account"><span>Crear Cuenta</span></a>
      <a href="404.html" class="cart"><span class="cart-icon">&#128722;</span><span>Mi Carrito</span></a>
    </div>
  </header>

  <!-- Formulario -->
  <main class="login-box">
    <h2>TECHNOVA</h2>
    <h3>Formulario de Registro</h3>
    <form id="registro-form" novalidate>

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" required>
        <span class="icono" id="icono-nombre"></span>
        <small class="error" id="error-nombre"></small>
      </div>

      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" required>
        <span class="icono" id="icono-apellido"></span>
        <small class="error" id="error-apellido"></small>
      </div>

      <div class="form-group">
        <label for="tipo-doc">Tipo de Documento</label>
        <select id="tipo-doc" required>
          <option value="">Selecciona</option>
          <option value="CC">Cédula</option>
          <option value="TI">Tarjeta de Identidad</option>
          <option value="CE">Cédula de Extranjería</option>
        </select>
        <small class="error" id="error-tipo-doc"></small>
      </div>

      <div class="form-group">
        <label for="documento">Número de Documento</label>
        <input type="text" id="documento" required>
        <span class="icono" id="icono-doc"></span>
        <small class="error" id="error-documento"></small>
      </div>

      <div class="form-group">
        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" required>
        <span class="icono" id="icono-correo"></span>
        <small class="error" id="error-correo"></small>
      </div>

      <div class="form-group">
        <label for="confirmar-correo">Confirmar Correo</label>
        <input type="email" id="confirmar-correo" required>
        <span class="icono" id="icono-confirmar-correo"></span>
        <small class="error" id="error-confirmar-correo"></small>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono Celular</label>
        <input type="tel" id="telefono" required>
        <span class="icono" id="icono-telefono"></span>
        <small class="error" id="error-telefono"></small>
      </div>

      <div class="form-group">
        <label for="direccion">Dirección de Residencia</label>
        <input type="text" id="direccion" required>
        <span class="icono" id="icono-direccion"></span>
        <small class="error" id="error-direccion"></small>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" required>
        <span class="icono" id="icono-pass"></span>
        <small class="error" id="error-password"></small>
      </div>

      <div class="form-group">
        <label for="confirmar-password">Confirmar Contraseña</label>
        <input type="password" id="confirmar-password" required>
        <span class="icono" id="icono-confirmar-pass"></span>
        <small class="error" id="error-confirmar-password"></small>
      </div>

      <div id="mensaje" class="mensaje-confirmacion"></div>

      <button type="submit" id="btn-enviar" class="login-btn" disabled>Registrarse</button>
    </form>
  </main>

  <script src="validacioncreacion.js"></script>
</body>
</html>
