<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Usuarios - Technova</title>
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="estilodas.css" />
  <link rel="stylesheet" href="stilotech.css" />

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="usuarios.js" defer></script>
</head>
<body>
  <header class="header">
    <a href="index.html" class="logo">
      <img src="imagenes/logo technova.png" alt="Logo" />
      <span>TECHNOVA</span>
    </a>
    <div class="search-bar">
      <input type="text" placeholder="¿Qué estás buscando hoy?" />
      <button class="search-btn">&#128269;</button>
    </div>
    <div class="acciones-usuario">
      <a href="#" class="account"><i class="bx bx-user-circle"></i><span>Perfil</span></a>
      <a href="index.html" class="account"><i class="bx bx-log-out"></i><span>Cerrar Sesión</span></a>
      <a href="#" class="account"><i class="bx bx-cog"></i><span>Configuración</span></a>
    </div>
  </header>

  <div class="dashboard-wrapper">
    <div class="menu-dashboard">
      <!-- Menú lateral -->
      <div class="top-menu">
        <div class="logo">
          <img src="imagenes/logo technova.png" alt="Logo" />
          <span>Panel Administrador</span>
        </div>
        <div class="toggle"><i class="bx bx-menu"></i></div>
      </div>
      <div class="input-search">
        <i class="bx bx-search"></i>
        <input type="text" class="input" placeholder="Buscar" />
      </div>
      <div class="menu">
        <div class="enlace"><a href="perfilad.html"><i class='bx bx-user-circle'></i> Mi Perfil</a></div>
        <div class="enlace"><a href="usuarios.html"><i class='bx bx-user'></i> Usuarios</a></div>
        <div class="enlace"><a href="dashboardad.html"><i class='bx bx-chart'></i> Estadisticas</a></div>
        <div class="enlace"><a href="mensajes.html"><i class='bx bx-message'></i> Mensajes</a></div>
        <div class="enlace"><a href="inventarioproductos.html"><i class='bx bx-shopping-bag'></i> Inventario</a></div>
        <div class="enlace"><a href="pedidosad.html"><i class='bx bx-cart'></i> Pedidos</a></div>
        <div class="enlace"><a href="pagos.html"><i class='bx bx-credit-card'></i> Pagos</a></div>
        <div class="enlace"><a href="proveedores.html"><i class='bx bx-user-circle'></i> Proveedores</a></div>
        <div class="enlace"><a href="configuraciones.html"><i class='bx bx-cog'></i> Configuraciones</a></div>
        <div class="enlace"><a href="index.html"><i class='bx bx-log-out'></i> Cerrar Sesion</a></div>
      </div>
    </div>
<main class="main-content">
    <h1>Usuarios</h1>

    <!-- 📋 Formulario para nuevo usuario -->
     <div class="form-nuevo-usuario">
      <h2>Agregar Nuevo Usuario</h2>
      <form id="nuevoUsuarioForm">
        <input type="text" id="nuevoNombre" placeholder="Nombre completo" required />
        <input type="email" id="nuevoCorreo" placeholder="Correo electrónico" required />
        <input type="text" id="nuevaImagen" placeholder="URL de imagen (opcional)" />
        <select id="nuevoRol">
          <option value="cliente">Cliente</option>
          <option value="admin">Administrador</option>
          <option value="empleado">Empleado</option>
        </select>
        <button type="submit"><i class='bx bx-user-plus'></i> Agregar Usuario</button>
      </form>
    </div>


<div class="acciones-usuarios">
      <input type="text" id="buscadorUsuarios" placeholder="Buscar usuario..." />
    </div>

    <div class="filtro-roles">
  <label for="filtroRol">Filtrar por rol:</label>
  <select id="filtroRol">
    <option value="todos">Todos</option>
    <option value="admin">Administrador</option>
    <option value="cliente">Cliente</option>
    <option value="empleado">Empleado</option>
  </select>
</div>

    <h2 id="contadorUsuarios">Total de usuarios: 0</h2>

    <!-- Tabla de Usuarios -->
    <table class="table-usuarios">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="usuarios-body">
        <!-- Aquí se insertan dinámicamente los usuarios -->
      </tbody>
    </table>
  </main>
</body>
</html>
